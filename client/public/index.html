        <div id="accueil" class="screen" >
            <map name="accueil">
                <area shape="rect" coords="292,570,453,720" onClick="show('factures_et_conso')" title="Factures" alt="Factures" href="#"/>
            </map>
            <img id="accueil" src="backgrounds/acceuil-edf.png" usemap="#accueil"></img>
            <button id="btn1" class="floatting_btn" onClick="show('factures_et_conso')">btn</button>
        </div>



        <div id="factures_et_conso" class="screen" style="display:none">
            <map name="factures_et_conso">
                <area shape="rect" coords="210,120,510,180" onClick="show('accueil')" title="Accueil" alt="Accueil"  href="#"/>
            </map>
            <img  src="backgrounds/factures-et-conso-edf.png" usemap="#factures_et_conso" ></img>
            <div id="div_btn1" class="div_btn" onClick="show('accueil')"></div>
        </div>



        <script type="text/javascript">
            screen_list = document.getElementsByClassName("screen");
            screen_n = screen_list.length;
            show = function(id){
                for (var i = 0; i<screen_n; i++) {
                    if (screen_list.item(i).id != id){
                        screen_list.item(i).setAttribute('style', 'display:none');
                    } else {
                        screen_list.item(i).setAttribute('style', 'display:inline');
                    }
                }
            }
        </script>
